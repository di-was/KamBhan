<!DOCTYPE html>
<html>
  <head>
    <!-- ***** CSS ***** Files ***** -->
    <link rel="stylesheet" href="./resources/css/style.css" />
    <link rel="stylesheet" href="./resources/css/side_bar.css">
    <link rel="stylesheet" href="./resources/css/top-nav.css">

    <!--***** Font ***** Link *****-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300&display=swap"
      rel="stylesheet"
    />

    <!-- ***** Meta ***** Tags ***** -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ***** Title *****-->
    <title>KamBhan Task Manager</title>
  </head>
  <body>
    <div class="main">
      <div class="top-nav">
        <div class="logo-and-name">
          <img
            src="./resources/icons/logotrue.svg"
            class="main-logo logo"
            id="main-logo"
          />
          <span class="main-title" id="title">KamBhan</span>
        </div>
        <div class="active-board-name">Platform Launch</div>
        <div class="add-task-button">+ Add New Task</div>
        <img
          src="./resources/icons/icon-vertical-ellipsis.svg"
          class="secondary-logo logo"
          id="secondary-logo"
        />
      </div>
      <div class="side_bar_and_container">
        <div class="side-bar">
          <div class="board-info">
            <p class="board">ALL BOARDS (<span id="num_of_boards">3</span>)</p>
            <div class="single-board">
              <img
                class="board_icon icon"
                src="./resources/icons/icon-board.svg"
                alt="board_icon"
              />
              <p class="board created-board">Platform launch</p>
            </div>

            <div class="single-board">
              <img
                class="board_icon icon"
                src="./resources/icons/icon-board.svg"
                alt="board_icon"
              />
              <p class="board created-board">Marketing Plan</p>
            </div>

            <div class="single-board">
              <img
                class="board_icon icon"
                src="./resources/icons/icon-board.svg"
                alt="board_icon"
              />
              <p class="board created-board">Roadmap</p>
            </div>

            <div class="single-board create-new-board">
              <img
                class="board_icon icon"
                src="./resources/icons/icon-board.svg"
                alt="board_icon"
              />
              <p class="board created-board">+ Create New Board</p>
            </div>
          </div>
        </div>

        <div class="container"></div>
      </div>
    </div>
  </body>
</html>
